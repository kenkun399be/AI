<!DOCTYPE html>
<html>
<head>
<title>言葉の意味推測サイト</title>
<style>
body {
  font-family: sans-serif;
  text-align: center;
}

#word-input {
  padding: 10px;
  margin: 10px 0;
  border: 1px solid #ccc;
}

#search-button {
  padding: 10px 20px;
  background-color: #4CAF50;
  color: white;
  border: none;
  cursor: pointer;
}

#result {
  margin-top: 20px;
  font-size: 1.2em;
}
</style>
</head>
<body>
  <h1>言葉を入力してください</h1>
  <input type="text" id="word-input" placeholder="言葉を入力">
  <button id="search-button">検索</button>
  <div id="result"></div>

  <script>
  const wordInput = document.getElementById('word-input');
  const searchButton = document.getElementById('search-button');
  const result = document.getElementById('result');

  searchButton.addEventListener('click', () => {
    const word = wordInput.value;
    const apiKey = 'YOUR_API_KEY'; // ここにGoogle Custom Search Engine APIキーを記入
    const searchEngineId = 'YOUR_SEARCH_ENGINE_ID'; // ここにGoogle Custom Search Engine IDを記入

    fetch(`https://www.googleapis.com/customsearch/v1?key=${apiKey}&cx=${searchEngineId}&q=${word}`)
      .then(response => response.json())
      .then(data => {
        // 検索結果から意味を推測する処理
        if (data.items && data.items.length > 0) {
          const firstResult = data.items[0];
          result.textContent = `推測される意味: ${firstResult.snippet}`;
        } else {
          result.textContent = '検索結果が見つかりませんでした。';
        }
      })
      .catch(error => {
        console.error('検索エラー:', error);
        result.textContent = '検索に失敗しました。';
      });
  });
  </script>
</body>
</html>
